<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MANIFESTO | THE UNSEEN LIFE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;1,300;1,500&family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['"Cormorant Garamond"', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'obsidian': '#050505',
                        'gold-dust': '#C5A059',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        /* Auto-hide header logic */
        nav {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.6s ease;
        }
        nav.nav-hidden {
            transform: translateY(-100%);
            opacity: 0;
        }

        /* Smooth Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            filter: blur(15px);
            transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0px);
        }

        /* Subtle Gradient Glow */
        .glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vw;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .text-indent {
            text-indent: 10rem;
        }

        @media (max-width: 768px) {
            .text-indent {
                text-indent: 0rem;
            }
        }

        .high-contrast {
            text-shadow: 0 0 40px rgba(255,255,255,0.1);
        }

        /* Scroll Indicator Pulse */
        @keyframes scroll-bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        .scroll-hint {
            animation: scroll-bounce 2s infinite;
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

    <div class="glow"></div>

    <!-- Header (Self-hiding) -->
    <nav id="main-nav" class="fixed top-0 w-full z-50 p-8 flex justify-between items-center mix-blend-difference">
        <span class="font-display italic text-xl tracking-tighter">SF</span>
        <div class="text-right">
            <div id="live-time" class="text-[11px] font-sans tracking-[0.2em] font-medium uppercase">00:00 PM</div>
            <div id="live-date" class="text-[9px] uppercase tracking-[0.4em] opacity-40">DEC 31 / 2025</div>
        </div>
    </nav>

    <!-- Intro -->
    <section class="min-h-screen flex flex-col items-center justify-center px-6 relative z-10">
        <div class="text-center flex-grow flex flex-col justify-center">
            <span id="topic-meta" class="text-[10px] uppercase tracking-[0.6em] text-gold-dust mb-8 block reveal">PROTOCOL</span>
            <h1 id="hero-title" class="font-display text-8xl md:text-[14rem] italic tracking-tighter leading-none reveal" style="transition-delay: 0.2s;">
                The <span class="text-white not-italic">Loading</span>
            </h1>
            <p id="hero-sub" class="font-sans text-[10px] uppercase tracking-[0.4em] mt-8 opacity-30 reveal" style="transition-delay: 0.4s;">
                Preparing your daily directive.
            </p>
        </div>

        <!-- Scroll Indicator -->
        <div class="pb-10 reveal" style="transition-delay: 0.8s;">
            <div class="flex flex-col items-center gap-4 opacity-40">
                <span class="text-[8px] uppercase tracking-[0.8em]">Scroll Down</span>
                <div class="scroll-hint">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                </div>
            </div>
        </div>
    </section>

    <!-- The Manifesto -->
    <article id="content-area" class="max-w-screen-xl mx-auto px-6 py-40 relative z-10 space-y-60">
        <!-- Content injected via JS -->
    </article>

    <!-- Final Call -->
    <footer class="min-h-screen flex flex-col items-center justify-center text-center px-6 reveal">
        <h3 class="font-display text-6xl md:text-8xl italic mb-12 high-contrast">New Wisdom Daily.</h3>
        <div class="w-24 h-px bg-gold-dust mb-12"></div>
        <div class="text-[10px] uppercase tracking-[0.5em] text-gray-600 mb-4">
            100 Days of Unique Protocols • Updates Every 24 Hours
        </div>
        <div class="text-[10px] uppercase tracking-[0.3em] text-gray-800">
            Salman Faris • Sovereign Year
        </div>
        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="mt-20 text-gold-dust hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
        </button>
    </footer>

    <script>
        // 1. LIVE TIME ENGINE
        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', hour12: true };
            const timeStr = now.toLocaleTimeString('en-US', options).toLowerCase();
            const dateStr = now.toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' }).toUpperCase().replace(',', ' /');
            
            document.getElementById('live-time').textContent = timeStr;
            document.getElementById('live-date').textContent = dateStr;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 2. SELF-HIDING HEADER
        let lastScroll = 0;
        const nav = document.getElementById('main-nav');
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll <= 0) {
                nav.classList.remove('nav-hidden');
                return;
            }
            if (currentScroll > lastScroll && !nav.classList.contains('nav-hidden')) {
                nav.classList.add('nav-hidden');
            } else if (currentScroll < lastScroll && nav.classList.contains('nav-hidden')) {
                nav.classList.remove('nav-hidden');
            }
            lastScroll = currentScroll;
        });

        // 3. 100-TOPIC GENERATOR ENGINE
        const nouns = ["Ghost", "Obsidian", "Sovereign", "Shadow", "Monolith", "Vanguard", "Architect", "Titan", "Phantom", "Summit", "Void", "Engine", "Pulse", "Citadel", "Oracle", "Static", "Zenith", "Nadir", "Echo", "Steel", "Anchor", "Flow", "Impact", "Silence", "Will", "Fire", "Stone", "Wind", "Aura", "Core", "Drift", "Prism", "Edge", "Frame", "Nexus", "Root", "Stem", "Vertex", "Grit", "Flow", "Breath", "Logic", "Force", "Path", "Gaze", "Hand", "Eyes", "Skin", "Bone", "Soul"];
        const themes = ["Discipline", "Focus", "Silence", "Strength", "Solitude", "Action", "Mindset", "Wealth", "Health", "Stoicism", "Minimalism", "Purity", "Gravity", "Velocity", "Power", "Truth", "Legacy", "Origin", "Reason", "Habit"];
        
        function generateProtocols(count) {
            const list = [];
            for (let i = 1; i <= count; i++) {
                const n1 = nouns[i % nouns.length];
                const t1 = themes[i % themes.length];
                list.push({
                    title: n1,
                    meta: `PROTOCOL ${String(i).padStart(3, '0')}: ${t1.toUpperCase()}`,
                    sub: `Day ${i} of the relentless pursuit.`,
                    p1: `Everything in this world is designed to steal your focus. From the notifications on your screen to the noise in your street. True ${t1} begins when you shut the world out and look within.`,
                    p2: `Delete the noise. Burn the validation. Success is a quiet room and a focused mind. You don't need to be seen until the work is done. Let your progress remain a secret until it becomes undeniable.`,
                    p3: `The path of ${n1} is not for the faint of heart. It requires the sacrifice of your comfort. It demands that you work when you are tired and speak only when it is necessary.`,
                    p4: `Stop wasting your hours on the feed. Your legacy is being written right now. If you don't choose your path, the world will choose a mediocre one for you. Reclaim your time.`
                });
            }
            return list;
        }

        const allProtocols = generateProtocols(100);

        function loadDailyContent() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            
            const index = dayOfYear % 100;
            const data = allProtocols[index];

            document.getElementById('topic-meta').textContent = data.meta;
            document.getElementById('hero-title').innerHTML = `The <span class="text-white not-italic">${data.title}</span>`;
            document.getElementById('hero-sub').textContent = data.sub;

            const contentHTML = `
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-400 text-indent">
                        ${data.p1.split(' ').slice(0, -2).join(' ')} <span class="text-white italic">${data.p1.split(' ').slice(-2).join(' ')}</span>.
                    </p>
                </div>
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-100">
                        ${data.p2}
                    </p>
                </div>
                <div class="py-20 text-center reveal">
                    <h2 class="font-display text-7xl md:text-[12rem] italic text-gold-dust opacity-20">NO WITNESSES.</h2>
                </div>
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-400 text-indent">
                        ${data.p3}
                    </p>
                </div>
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-100">
                        ${data.p4}
                    </p>
                </div>
            `;
            document.getElementById('content-area').innerHTML = contentHTML;
        }

        loadDailyContent();

        // 4. REVEAL OBSERVER
        const observerOptions = { threshold: 0.05, rootMargin: '0px 0px -100px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        setTimeout(() => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }, 100);
    </script>
</body>
</html>
